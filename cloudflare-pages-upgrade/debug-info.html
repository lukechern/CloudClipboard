<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试信息</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .debug-result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 15px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>调试信息</h1>
    
    <div class="debug-section">
        <h3>认证状态</h3>
        <div id="auth-info" class="debug-result">检查中...</div>
        <button onclick="checkAuth()">检查认证</button>
        <button onclick="testUpgrade()">测试升级</button>
    </div>
    
    <div class="debug-section">
        <h3>API测试结果</h3>
        <div id="api-result" class="debug-result"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function updateAuthInfo() {
            const authInfo = document.getElementById('auth-info');
            const info = {
                authManagerExists: !!window.authManager,
                isAuthenticated: window.authManager?.isAuthenticated,
                hasToken: !!window.authManager?.authToken,
                hasCSRF: !!window.authManager?.csrfToken,
                usesCookies: window.authManager?.usesCookies
            };
            authInfo.innerHTML = '<pre>' + JSON.stringify(info, null, 2) + '</pre>';
        }

        function checkAuth() {
            updateAuthInfo();
        }

        async function testUpgrade() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'upgrade');
                
                const requestConfig = window.authManager ? 
                    window.authManager.getRequestConfig({
                        method: 'POST',
                        body: formData
                    }) : {
                        method: 'POST',
                        body: formData
                    };
                
                console.log('请求配置:', requestConfig);
                
                const response = await fetch('/api/init', requestConfig);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">成功: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">失败 (' + response.status + '): ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">错误: ' + error.message + '</div>';
            }
        }

        // 页面加载时更新认证信息
        setTimeout(() => {
            updateAuthInfo();
        }, 1000);
        
        // 监听认证成功事件
        window.addEventListener('authSuccess', updateAuthInfo);
    </script>
</body>
</html>
