<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 15px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>认证测试</h1>
    
    <div class="test-section">
        <h3>测试不同的API调用</h3>
        <button onclick="testGet()">测试GET /api/init</button>
        <button onclick="testPostNoAuth()">测试POST /api/init (无认证)</button>
        <button onclick="testPostWithAuth()">测试POST /api/init (带认证)</button>
        <div id="test-result" class="result"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        async function testGet() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '测试GET请求...';
            
            try {
                const response = await fetch('/api/init');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">GET成功: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">GET失败 (' + response.status + '): ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">GET错误: ' + error.message + '</div>';
            }
        }

        async function testPostNoAuth() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '测试POST请求（无认证）...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'upgrade');
                
                const response = await fetch('/api/init', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">POST无认证成功: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">POST无认证失败 (' + response.status + '): ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">POST无认证错误: ' + error.message + '</div>';
            }
        }

        async function testPostWithAuth() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '测试POST请求（带认证）...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'upgrade');
                
                const requestConfig = window.authManager ? 
                    window.authManager.getRequestConfig({
                        method: 'POST',
                        body: formData
                    }) : {
                        method: 'POST',
                        body: formData
                    };
                
                console.log('带认证的请求配置:', requestConfig);
                
                const response = await fetch('/api/init', requestConfig);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">POST带认证成功: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">POST带认证失败 (' + response.status + '): ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">POST带认证错误: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
