<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云剪贴板</title>
    <link rel="stylesheet" href="html/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>云剪贴板</h1>
            <p>跨设备同步您的文本内容</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <form method="POST">
                    <textarea name="content" placeholder="在此输入您要保存的文本内容..." required></textarea>
                    <button type="submit">发送到云端</button>
                </form>
            </div>
            
            <div class="records-section">
                <h2>历史记录</h2>
                <div id="records-container">
                    <!-- 记录将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">已复制到剪贴板</div>
    
    <!-- 确认对话框容器 -->
    <div id="modal-container"></div>
    
    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop" title="回到顶部"></div>
    
    <!-- 批量操作按钮 -->
    <div class="batch-operation" id="batchOperation" title="批量操作">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
        </svg>
    </div>
    
    <script src="html/js/script.js"></script>
</body>
</html>
