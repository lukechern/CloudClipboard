<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云剪贴板</title>
    <link rel="stylesheet" href="html/css/base.css">
    <link rel="stylesheet" href="html/css/form.css">
    <link rel="stylesheet" href="html/css/records.css">
    <link rel="stylesheet" href="html/css/components.css">
    <link rel="stylesheet" href="html/css/toolbar.css">
    <link rel="stylesheet" href="html/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>云剪贴板</h1>
            <p>跨设备同步您的文本内容</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <form method="POST">
                    <textarea name="content" placeholder="在此输入您要保存的文本内容..." required></textarea>
                    <button type="submit">发送到云端</button>
                </form>
            </div>
            
            <div class="records-section">
                <h2>历史记录</h2>
                <div id="records-loading" class="records-loading" style="display: none;">
                    <img src="html/img/spinner.svg" class="spinner" alt="Loading">
                    <span>载入中...</span>
                </div>
                <div id="records-container">
                    <!-- 记录将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">已复制到剪贴板</div>
    
    <!-- 确认对话框容器 -->
    <div id="modal-container"></div>
    
    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop" title="回到顶部"></div>
    
    <!-- 批量操作按钮 -->
    <div class="batch-operation" id="batchOperation" title="批量操作">
        <img src="html/img/operation.svg" alt="批量操作" width="24" height="24">
    </div>
    
    <script src="html/js/utils.js"></script>
    <script src="html/js/content.js"></script>
    <script src="html/js/batch.js"></script>
    <script src="html/js/main.js"></script>
</body>
</html>
